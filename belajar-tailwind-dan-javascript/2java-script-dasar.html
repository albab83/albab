<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java script dasar</title>
  </head>
  <body>
    <script>
      console.log("belajar konversi string dan number");
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;
      document.writeln(`${sum}`);

      //konversi string ke number

      document.writeln(`<p>${parseInt("1.1")}</p>`); // hasilnya akan integer = 1
      document.writeln(`<p>${parseFloat("1.1")}</p>`); // hasilnya akan foat/pecahahan = 1.1
      document.writeln(`<p>${Number("1.1")}</p>`); // hasilnya number = 1.1

      //konversi number ke string

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(`<p> ${total}</p>`);

      document.writeln();

      //NaN not a number
      document.writeln(`<p>${parseInt("salah")}</p>`); //NaN
      document.writeln(`<p>${parseFloat("1.1 eko")}</p>`); //1.1
      document.writeln(`<p>${parseInt("salah")}</p>`); //NaN
      document.writeln(`<p>${Number("1salah")}</p>`); //NaN

      function calculateAge(date) {
        var formattedDate = date.split("/");
        var birthdateTimeStamp = new Date(formattedDate[2], formattedDate[1], formattedDate[0]);
        var currentDate = new Date().getTime();
        var difference = currentDate - birthdateTimeStamp;
        var currentAge = Math.floor(difference / 31557600000);
        // dividing by 1000*60*60*24*365.25
        return currentAge;
      }

      var age = calculateAge("21/01/1998");
      console.log("My age is", age);

      //oprasi pada NaN
      const first = Number("salah");
      const totalNumber = first + 100; // maka hasilnya akan NaN
      document.writeln(`<p>${totalNumber}</p>`); //maka hati hati dalam menggunakan function conversi sting

      //function isNaN untuk mengecek apakah number itu NaN atau bukan
      document.writeln(`<p>${isNaN(first)}</p>`);
      document.writeln(`<p>${isNaN(100)}</p>`);
      document.writeln(`<p>${isNaN(NaN)}</p>`);

      //type data array
    </script>
  </body>
</html>
