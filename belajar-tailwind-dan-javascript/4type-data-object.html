<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type data object</title>
  </head>
  <body>
    <script>
      const person = {};

      //mengubah properties di object
      person["nama"] = "albab ghozhari";
      person["alamat"] = "indonesia";
      person["umur"] = 30;

      console.table(person);

      //membuat object dengan properties

      const orang = {
        nama: "albab",
        alamat: "indonesia",
        umur: "25",
      };

      console.table(orang);

      console.info(`Nama : ${orang.nama}`);
    </script>
  </body>
</html>
