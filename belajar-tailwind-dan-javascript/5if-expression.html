<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If expression</title>
  </head>
  <body>
    <script>
      //dalam java script if adalah salah satu kata kunci yang digunakan untuk percabangan
      //percabangan artinya kita bisa mengeksekusi kode program tertentu ketikan suatu kondisi terpenuhi
      //hampir di semua bahasa pemerograman mendukung if expression

      const nilai = 50;

      if(nilai > 80){
        alert('Good Job A')
      } else if (nilai > 70){
        alert('Good Job B')
      } else{
        alert('coba lagi tahun depan')
      }
    </script>
  </body>
</html>
